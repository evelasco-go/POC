trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  terraformVersion: '1.3.5'
  node_count: 2
  location: "East US"
  log_analytics_sku: "PerGB2018"
  resource_group_name: "Goreg4"
  storage_account_name: "goreg4"
  container_name: "goreg4container"
  aks_name: "goreg4-aks"
  log_analytics_workspace_name: "goreg4-analytics"
  diagnostic_setting_name: "goreg4-diagnostics"

stages:
# Stage to enable Managed Prometheus in AKS
- stage: EnablePrometheusMetrics
  displayName: 'Enable Managed Prometheus Metrics'
  jobs:
  - job: EnableMetrics
    displayName: 'Activate Prometheus Metrics Collection'
    steps:
    - script: |
        az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
        az account set --subscription $(azure_subscription_id)

        # Enable Managed Prometheus on AKS cluster
        az aks enable-addons --resource-group $(resource_group_name) --name $(aks_name) --addons monitoring --enable-managed-prometheus
        
        # Verify Managed Prometheus and Metrics Server status
        kubectl get pods -n kube-system | grep metrics-server
        kubectl get pods -n monitoring
      displayName: 'Enable Managed Prometheus Metrics'
      env:
        KUBECONFIG: $(Build.SourcesDirectory)/.kube/config

# Stage to deploy Prometheus and Grafana via Helm
- stage: DeployMonitoringStandalone
  displayName: 'Deploy Prometheus and Grafana without dependencies'
  jobs:
  - job: HelmDeployment
    displayName: 'Deploy Prometheus and Grafana via Helm'
    steps:
    - script: |
        az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
        az account set --subscription $(azure_subscription_id)

        az aks get-credentials --resource-group $(resource_group_name) --name $(aks_name)

        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo update

        # Install Prometheus via Helm
        helm install prometheus prometheus-community/kube-prometheus-stack --namespace monitoring --create-namespace --wait
        
        # Install Grafana via Helm
        helm install grafana grafana/grafana --namespace monitoring --set adminPassword='yourpassword' --set service.type=LoadBalancer --wait

        kubectl get pods -n monitoring
      displayName: 'Install Prometheus and Grafana via Helm'
      env:
        KUBECONFIG: $(Build.SourcesDirectory)/.kube/config

# Example Terraform Stage (Optional) - You can leave this if you need to continue Terraform configuration
- stage: TerraformDeployment
  displayName: 'Terraform AKS Deployment'
  jobs:
  - job: Terraform
    displayName: 'Deploy Infrastructure using Terraform'
    steps:
    - script: |
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
        sudo apt-add-repository "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com stable main"
        sudo apt-get update && sudo apt-get install terraform=$(terraformVersion)

        terraform init
        terraform apply -auto-approve
      displayName: 'Initialize and Apply Terraform'
      env:
        KUBECONFIG: $(Build.SourcesDirectory)/.kube/config
