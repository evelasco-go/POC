trigger:
  branches:
    include:
      - dev  # Replace with your branch name

variables:
  azure_subscription: 'Software Development (15e60859-88d7-4c84-943f-55488479910c)'
  RESOURCE_GROUP_NAME: "POCMyResourceGroup"
  STORAGE_ACCOUNT_NAME: "pocmystorageacct123"
  CONTAINER_NAME: "tfstate"
  LOCATION: "eastus"
  NODE_COUNT: 2
  AKS_NAME: "MyAKSCluster"
  AZURE_CLIENT_ID: '9a7b7fdd-5a88-46e3-8d9b-b78042012e30'
  AZURE_TENANT_ID: 'fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282'
  AZURE_CLIENT_SECRET: 's6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0'
  AZURE_SUBSCRIPTION_ID: '15e60859-88d7-4c84-943f-55488479910c'

stages:

  # Stage 1: Create Azure Resources
  - stage: CreateResources
    displayName: "Create Azure Resources"
    jobs:
      - job: CreateAzureResources
        displayName: "Create Resource Group and Storage Account"
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azure_subscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                set -e
                az group create --name $(RESOURCE_GROUP_NAME) --location $(LOCATION)
                az storage account create \
                  --name $(STORAGE_ACCOUNT_NAME) \
                  --resource-group $(RESOURCE_GROUP_NAME) \
                  --location $(LOCATION) \
                  --sku Standard_LRS
                az storage container create \
                  --name $(CONTAINER_NAME) \
                  --account-name $(STORAGE_ACCOUNT_NAME)

 # Stage 1: Terraform Init and Cleanup
  - stage: TerraformInitAndCleanup
    displayName: "Terraform Init and Cleanup"
    jobs:
      - job: InitCleanup
        displayName: "Initialize and Cleanup State"
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azure_subscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                export ARM_CLIENT_ID=$(AZURE_CLIENT_ID)
                export ARM_CLIENT_SECRET=$(AZURE_CLIENT_SECRET)
                export ARM_TENANT_ID=$(AZURE_TENANT_ID)
                export ARM_SUBSCRIPTION_ID=$(AZURE_SUBSCRIPTION_ID)

                # Initialize Terraform with the backend
                terraform init -upgrade \
                  -backend-config="resource_group_name=$(RESOURCE_GROUP_NAME)" \
                  -backend-config="storage_account_name=$(STORAGE_ACCOUNT_NAME)" \
                  -backend-config="container_name=$(CONTAINER_NAME)" \
                  -backend-config="key=terraform.tfstate"

                # Check if the resource exists in the state
                if terraform state list | grep -q 'azurerm_resource_group.rg'; then
                  echo "Resource already exists in the state. Removing it..."
                  terraform state rm azurerm_resource_group.rg
                else
                  echo "Resource not found in the state. Skipping removal."
                fi

  # Stage 2: Terraform Plan
  - stage: TerraformPlan
    displayName: "Terraform Plan"
    dependsOn: TerraformInitAndCleanup
    jobs:
      - job: Plan
        displayName: "Plan Terraform Changes"
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azure_subscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                terraform plan -out=tfplan
                echo "##vso[artifact.upload containerfolder=tfplan;artifactname=tfplan]$(System.DefaultWorkingDirectory)/tfplan"

  # Stage 3: Terraform Apply
  - stage: TerraformApply
    displayName: "Terraform Apply"
    dependsOn: TerraformPlan
    condition: succeeded()
    jobs:
      - job: Apply
        displayName: "Apply Terraform Plan"
        steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              artifactName: tfplan
              downloadPath: $(Pipeline.Workspace)
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azure_subscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                cd $(Pipeline.Workspace)
                terraform apply -auto-approve tfplan