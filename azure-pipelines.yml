trigger:
  tags:
    include:
      - dev1-*
pr: none # Disable automatic PR trigger    

pool:
  name: Azure Pipelines

stages:
- stage: Build
  displayName: 'Build and Terraform Apply'
  jobs:
  - job: TerraformBuild
    displayName: 'Terraform Build and Apply'
    pool:
      vmImage: 'ubuntu-22.04'
    steps:
    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: 'latest' # Use the latest Terraform version from the example structure

    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV4@4
      displayName: 'Terraform : init'
      inputs:
        workingDirectory: '$(Build.SourcesDirectory)'
        backendServiceArm: 'Software Development (15e60859-88d7-4c84-943f-55488479910c)'
        backendAzureRmResourceGroupName: 'POCMyResourceGroup'
        backendAzureRmStorageAccountName: 'pocmystorageacct123'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'terraform.tfstate'

    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV4@4
      displayName: 'Terraform : validate'
      inputs:
        command: 'validate'
        workingDirectory: '$(Build.SourcesDirectory)'

    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV4@4
      displayName: 'Terraform : plan'
      inputs:
        command: 'plan'
        workingDirectory: '$(Build.SourcesDirectory)'
        commandOptions: >
          -var "subscription_id=15e60859-88d7-4c84-943f-55488479910c"
          -var "client_id=9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
          -var "client_secret=s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
          -var "tenant_id=fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
          -out=tfplan

    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV4@4
      displayName: 'Terraform : apply'
      inputs:
        command: 'apply'
        workingDirectory: '$(Build.SourcesDirectory)'
        commandOptions: >
          -auto-approve
          -input=false
          -var "subscription_id=15e60859-88d7-4c84-943f-55488479910c"
          -var "client_id=9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
          -var "client_secret=s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
          -var "tenant_id=fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
