trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureSubscription: 'Software Development (15e60859-88d7-4c84-943f-55488479910c)'

stages:
- stage: Terraform
  jobs:
  - job: Terraform
    steps:
    - script: |
        # Install Terraform
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
        sudo apt update && sudo apt install terraform

        # Initialize Terraform
        terraform init

        # Run Terraform Plan
        terraform plan -out=tfplan

        # Apply the Terraform configuration
        terraform apply -auto-approve tfplan
      displayName: 'Install Terraform, Initialize, Plan, and Apply'
      workingDirectory: $(Build.SourcesDirectory) # Root directory of your repo
      env:
        AZURE_CLIENT_ID: '9a7b7fdd-5a88-46e3-8d9b-b78042012e30'
        AZURE_TENANT_ID: 'fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282'
        AZURE_CLIENT_SECRET: 's6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0'
        AZURE_SUBSCRIPTION_ID: '15e60859-88d7-4c84-943f-55488479910c'

- stage: InstallGrafana
  jobs:
  - job: InstallGrafana
    steps:
    - script: |
        # Install Helm
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

        # Add Grafana Helm repo and install Grafana
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo update
        helm install grafana grafana/grafana --namespace monitoring --create-namespace
      displayName: 'Install Helm and Grafana'

- stage: EnableMonitoring
  jobs:
  - job: EnableMonitoring
    steps:
    - script: |
        # Enable Azure Monitor for AKS using Terraform
        terraform apply -auto-approve
      displayName: 'Enable Azure Monitor for AKS'
