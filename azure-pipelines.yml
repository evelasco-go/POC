trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureSubscription: 'Software Development (15e60859-88d7-4c84-943f-55488479910c)'

stages:
- stage: TerraformDeploy
  jobs:
  - job: TerraformDeploy
    steps:
    - script: |
        # Install Terraform
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
        sudo apt update && sudo apt install terraform

        # Initialize Terraform
        terraform init

        # Generate the Terraform plan and apply it directly
        terraform plan -out=tfplan
        terraform apply -auto-approve tfplan

        # Check if the tfplan file exists and log the directory contents
        echo "Listing current directory contents:"
        ls -l
        if [ ! -f tfplan ]; then
          echo "Terraform plan failed. tfplan file not found."
          exit 1
        fi
      displayName: 'Terraform Init, Plan, and Apply'
