trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  location: "eastus"
  resource_group_name: "Goreg4"
  aks_name: "goreg4-aks"
  monitor_workspace: "defaultazuremonitorworkspace-eus"

  ingestion_url: "https://defaultazuremonitorworkspace-eastus-964j.eastus-1.metrics.ingest.monitor.azure.com/dataCollectionRules/dcr-57a879c781d44ab38afebcb72da1944e/streams/Microsoft-PrometheusMetrics/api/v1/write?api-version=2023-04-24"
  managed_identity_client_id: "$(azure_client_id)"  # Using azure_client_id directly
  cluster_name: "$(aks_name)"  # Making sure cluster_name matches aks_name

stages:
  - stage: EnablePrometheus
    displayName: 'Enable Prometheus'
    jobs:
      - job: EnablePrometheus
        steps:
          - script: |
              set -e
              echo "ðŸ”‘ Logging into Azure..."
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              echo "ðŸ”„ Checking if Azure Monitor is already enabled..."
              MONITOR_STATUS=$(az aks show --resource-group $(resource_group_name) --name $(aks_name) --query "addonProfiles.omsagent.enabled" -o tsv || echo "false")

              if [[ "$MONITOR_STATUS" != "true" ]]; then
                echo "ðŸ”„ Enabling Azure Monitor for AKS..."
                az aks enable-addons --addons monitoring --resource-group $(resource_group_name) --name $(aks_name) --workspace-resource-id "/subscriptions/$(azure_subscription_id)/resourceGroups/$(resource_group_name)/providers/Microsoft.OperationalInsights/workspaces/$(monitor_workspace)"
              else
                echo "âœ… Azure Monitor is already enabled."
              fi

              echo "ðŸ”„ Installing k8s-extension if not installed..."
              if ! az extension list -o tsv | grep -q "k8s-extension"; then
                az extension add --name k8s-extension
              fi

              echo "ðŸ”„ Enabling Managed Prometheus..."
              az aks update --resource-group $(resource_group_name) --name $(aks_name) --enable-azure-monitor-metrics

              echo "âœ… Managed Prometheus enabled successfully!"
            displayName: 'Enable Prometheus'


  - stage: DeployPrometheus
    displayName: 'Deploy Prometheus'
    jobs:
      - job: DeployPrometheus
        steps:
          - script: |
              echo "ðŸ”„ Setting AKS context..."
              az aks get-credentials --resource-group $(resource_group_name) --name $(aks_name) --overwrite-existing

              echo "ðŸ”„ Deploying Prometheus..."
              cat <<EOF | kubectl apply -f -
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: prometheus
                namespace: monitoring
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: prometheus
                template:
                  metadata:
                    labels:
                      app: prometheus
                  spec:
                    containers:
                    - name: prometheus
                      image: mcr.microsoft.com/azuremonitor/containerinsights/ciprod/prometheus-remote-write/images:prom-remotewrite-20240617.1
                      env:
                      - name: INGESTION_URL
                        value: "$(ingestion_url)"
                      - name: MANAGED_IDENTITY_CLIENT_ID
                        value: "$(managed_identity_client_id)"
                      - name: CLUSTER_NAME
                        value: "$(cluster_name)"
              EOF

              echo "âœ… Prometheus deployment applied successfully!"
            displayName: 'Deploy Prometheus'

  - stage: ApplyRecordingRules
    displayName: 'Apply Prometheus Recording Rules'
    jobs:
      - job: ApplyRecordingRules
        steps:
          - script: |
              echo "ðŸ”„ Applying Prometheus recording rules..."
              cat <<EOF | kubectl apply -f -
              apiVersion: monitoring.coreos.com/v1
              kind: PrometheusRule
              metadata:
                name: example-prometheus-rule
                namespace: monitoring
              spec:
                groups:
                - name: example.rules
                  rules:
                  - alert: ExampleAlert
                    expr: up == 0
                    for: 5m
                    labels:
                      severity: critical
                    annotations:
                      summary: "Instance down"
                      description: "This instance is down for more than 5 minutes"
              EOF

              echo "âœ… Prometheus recording rules applied successfully!"
            displayName: 'Apply Prometheus Recording Rules'
