trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  terraformVersion: '1.3.5'
  location: "East US"
  node_count: 2
  log_analytics_sku: "PerGB2018"

  resource_group_name: "Goreg4"
  storage_account_name: "goreg4"
  container_name: "goreg4container"
  aks_name: "goreg4-aks"
  log_analytics_workspace_name: "goreg4-analytics"
  diagnostic_setting_name: "goreg4-diagnostics"
  grafana_name: "Goreg4-Grafana"

stages:
- stage: Terraform
  displayName: 'Terraform Deployment'
  jobs:
  - job: Terraform
    displayName: 'Terraform Apply'
    steps:
    
    # ✅ Install Azure CLI & Required Extensions
    - script: |
        curl -sSL https://aka.ms/InstallAzureCLIDeb | sudo bash
        az extension add --name monitor-control-service --yes
      displayName: 'Install Azure CLI & Extensions'

    # ✅ Azure Login
    - script: |
        az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
        az account set --subscription $(azure_subscription_id)
      displayName: 'Azure CLI Login'

     # ✅ Check Existing Data Collection Rules (Fixed)
    - script: |
        az monitor data-collection list --resource-group $(resource_group_name) --query "[].name" -o table
      displayName: 'Check Existing Data Collection Rules'

    # ✅ Terraform Init
    - script: |
        terraform init
      displayName: 'Terraform Init'

    # ✅ Terraform Plan
    - script: |
        terraform plan -out=tfplan
      displayName: 'Terraform Plan'

    # ✅ Terraform Apply
    - script: |
        terraform apply -auto-approve
      displayName: 'Terraform Apply'
      env:
        ARM_CLIENT_ID: $(azure_client_id)
        ARM_CLIENT_SECRET: $(azure_client_secret)
        ARM_TENANT_ID: $(azure_tenant_id)
        ARM_SUBSCRIPTION_ID: $(azure_subscription_id)
