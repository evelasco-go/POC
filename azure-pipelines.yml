trigger:
  branches:
    include:
      - dev  # Replace with your branch name

variables:
  azure_subscription: 'Software Development (15e60859-88d7-4c84-943f-55488479910c)'
  RESOURCE_GROUP_NAME: "POCMyResourceGroup"
  STORAGE_ACCOUNT_NAME: "pocmystorageacct123"
  CONTAINER_NAME: "tfstate"
  LOCATION: "eastus"  # Corrected location format
  NODE_COUNT: 2
  AKS_NAME: "MyAKSCluster"
  # Hardcoded values for debugging
  AZURE_CLIENT_ID: '9a7b7fdd-5a88-46e3-8d9b-b78042012e30'
  AZURE_TENANT_ID: 'fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282'
  AZURE_CLIENT_SECRET: 's6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0'
  AZURE_SUBSCRIPTION_ID: '15e60859-88d7-4c84-943f-55488479910c'

stages:
  - stage: CreateResources
    displayName: "Create Azure Resources"
    jobs:
      - job: CreateAzureResources
        displayName: "Create Resource Group and Storage Account"
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azure_subscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Create Resource Group
                az group create --name $(RESOURCE_GROUP_NAME) --location $(LOCATION)

                # Create Storage Account
                az storage account create \
                  --name $(STORAGE_ACCOUNT_NAME) \
                  --resource-group $(RESOURCE_GROUP_NAME) \
                  --location $(LOCATION) \
                  --sku Standard_LRS

                # Create Storage Container
                az storage container create \
                  --name $(CONTAINER_NAME) \
                  --account-name $(STORAGE_ACCOUNT_NAME)

  - stage: TerraformInit
    displayName: "Initialize Terraform"
    jobs:
      - job: TerraformInitJob
        displayName: "Terraform Init"
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azure_subscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Explicitly setting environment variables for Terraform
                export ARM_CLIENT_ID=$(AZURE_CLIENT_ID)
                export ARM_CLIENT_SECRET=$(AZURE_CLIENT_SECRET)
                export ARM_TENANT_ID=$(AZURE_TENANT_ID)
                export ARM_SUBSCRIPTION_ID=$(AZURE_SUBSCRIPTION_ID)

                # Initialize Terraform with reconfiguration
                terraform init -reconfigure

  - stage: TerraformPlan
    displayName: "Plan Infrastructure"
    jobs:
      - job: TerraformPlanJob
        displayName: "Run Terraform Plan"
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azure_subscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Run Terraform Plan
                terraform plan -out=tfplan

                # Check if the plan file was created successfully
                if [ ! -f "tfplan" ]; then
                  echo "Terraform plan file does not exist. Exiting."
                  exit 1
                fi

                # Upload plan artifact
                echo "##vso[artifact.upload containerfolder=tfplan;artifactname=tfplan]tfplan"

  - stage: TerraformApply
    displayName: "Apply Infrastructure"
    dependsOn: TerraformPlan
    condition: succeeded()
    jobs:
      - deployment: TerraformApplyJob
        displayName: "Run Terraform Apply"
        environment: "ManualApproval"
        strategy:
          runOnce:
            deploy:
              steps:
                - download: tfplan
                  artifact: tfplan

                - task: AzureCLI@2
                  inputs:
                    azureSubscription: $(azure_subscription)
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      terraform apply -auto-approve tfplan