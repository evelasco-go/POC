trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  location: "East US"
  resource_group_name: "Goreg4"
  aks_name: "goreg4-aks"

stages:
  - stage: EnableManagedPrometheus
    displayName: 'Enable Azure Managed Prometheus in AKS'
    jobs:
      - job: EnablePrometheus
        displayName: 'Enable Managed Prometheus'
        steps:
          - script: |
              # Login to Azure using Service Principal
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              # Enable AKS Managed Prometheus Feature
              az feature register --namespace Microsoft.ContainerService --name AKS-PrometheusAddonPreview
              while [[ "$(az feature show --namespace Microsoft.ContainerService --name AKS-PrometheusAddonPreview --query properties.state -o tsv)" != "Registered" ]]; do
                echo "Waiting for feature registration..."
                sleep 30
              done

              # Register Provider for AKS features
              az provider register --namespace Microsoft.ContainerService

              # Enable Managed Prometheus on the AKS Cluster
              az aks update -g $(resource_group_name) -n $(aks_name) --enable-managed-prometheus

              echo "Managed Prometheus enabled successfully in AKS"
            displayName: 'Activate Managed Prometheus'
