trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  location: "eastus"
  resource_group_name: "Goreg4"
  aks_name: "goreg4-aks"
  monitor_workspace: "defaultazuremonitorworkspace-eus"
  ingestion_url: "https://defaultazuremonitorworkspace-eastus-964j.eastus-1.metrics.ingest.monitor.azure.com/dataCollectionRules/dcr-57a879c781d44ab38afebcb72da1944e/streams/Microsoft-PrometheusMetrics/api/v1/write?api-version=2023-04-24"

stages:
  - stage: EnablePrometheus
    displayName: 'Enable Prometheus'
    jobs:
      - job: EnablePrometheus
        steps:
          - script: |
              echo "🔑 Logging into Azure..."
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              echo "🔍 Checking if Service Principal exists..."
              SP_EXISTS=$(az ad sp show --id $(azure_client_id) --query "appId" -o tsv || echo "not_found")
              if [ "$SP_EXISTS" = "not_found" ]; then
                echo "❌ ERROR: Service Principal not found! Please verify the Client ID."
                exit 1
              else
                echo "✅ Service Principal exists."
              fi

              echo "🔄 Ensuring required roles are assigned..."
              for ROLE in "Monitoring Metrics Publisher" "Monitoring Contributor" "Owner"; do
                if ! az role assignment list --assignee $(azure_client_id) --role "$ROLE" --query "[].roleDefinitionName" -o tsv | grep -q "$ROLE"; then
                  echo "🔄 Assigning '$ROLE' Role..."
                  az role assignment create --assignee $(azure_client_id) --role "$ROLE" --scope /subscriptions/$(azure_subscription_id)
                else
                  echo "✅ Role '$ROLE' already assigned. Skipping."
                fi
              done

              echo "🔄 Checking if Managed Prometheus is enabled..."
              IS_ENABLED=$(az aks show --resource-group $(resource_group_name) --name $(aks_name) --query "addonProfiles.azureMonitorProfile.enabled" -o tsv || echo "false")
              if [ "$IS_ENABLED" = "true" ]; then
                echo "✅ Managed Prometheus is already enabled."
              else
                echo "🔄 Enabling Managed Prometheus..."
                az aks update --resource-group $(resource_group_name) --name $(aks_name) --enable-azure-monitor-metrics
                sleep 30  # Give Azure time to update the settings
                echo "✅ Managed Prometheus enabled successfully!"
              fi

              echo "🔄 Enabling Prometheus Recording Rules..."
              az monitor metrics alert create \
                --name "PrometheusRecordingRules" \
                --resource-group $(resource_group_name) \
                --scopes "/subscriptions/$(azure_subscription_id)/resourceGroups/$(resource_group_name)/providers/Microsoft.ContainerService/managedClusters/$(aks_name)" \
                --condition "avg AzureMonitorPrometheusRecordingRule >= 0" \
                --window-size 5m \
                --evaluation-frequency 1m \
                --description "Enable Prometheus recording rules for better visualization" \
                --severity 3 \
                --action-group ""

              echo "✅ Managed Prometheus with Recording Rules enabled successfully!"
            displayName: 'Enable Managed Prometheus'

  - stage: DeployPrometheus
    displayName: 'Deploy Prometheus'
    jobs:
      - job: DeployPrometheus
        steps:
          - script: |
              echo "🔑 Logging into Azure..."
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              echo "🔄 Setting AKS context..."
              az aks get-credentials --resource-group $(resource_group_name) --name $(aks_name) --overwrite-existing

              echo "🔄 Deploying Prometheus..."
              cat <<EOF | kubectl apply -f -
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: prometheus
                namespace: monitoring
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: prometheus
                template:
                  metadata:
                    labels:
                      app: prometheus
                  spec:
                    containers:
                    - name: prometheus
                      image: mcr.microsoft.com/azuremonitor/containerinsights/ciprod/prometheus-remote-write/images:prom-remotewrite-20240617.1
                      env:
                      - name: INGESTION_URL
                        value: "$(ingestion_url)"
                      - name: MANAGED_IDENTITY_CLIENT_ID
                        value: "$(azure_client_id)"
                      - name: CLUSTER_NAME
                        value: "$(aks_name)"
              EOF

              echo "✅ Prometheus deployed successfully!"
            displayName: 'Deploy Prometheus'
