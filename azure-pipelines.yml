trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  terraformVersion: '1.3.5'
  location: "East US"
  node_count: 2
  log_analytics_sku: "PerGB2018"

  resource_group_name: "Goreg4"
  aks_name: "goreg4-aks"
  log_analytics_workspace_name: "defaultazuremonitorworkspace-eus"
  grafana_name: "grafana-202384191025-eu"

stages:

  - stage: EnableManagedPrometheusMetrics
    displayName: 'Enable Managed Prometheus Metrics'
    jobs:
      - job: EnablePrometheus
        displayName: 'Enable Managed Prometheus in AKS'
        steps:
          - script: |
              set -e

              echo "üîë Logging into Azure..."
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              echo "üîÑ Updating Azure CLI and 'aks-preview' extension..."
              az extension add --name aks-preview || az extension update --name aks-preview

              echo "üîÑ Retrieving AKS Credentials..."
              az aks get-credentials --resource-group $(resource_group_name) --name $(aks_name)

              echo "üîç Checking if Prometheus is already enabled..."
              PROMETHEUS_STATUS=$(az aks show --resource-group $(resource_group_name) --name $(aks_name) --query "addonProfiles.prometheus" -o tsv)

              # Check if Prometheus is enabled, if not, enable it
              if [ -z "$PROMETHEUS_STATUS" ]; then
                echo "üöÄ Enabling Managed Prometheus..."
                az aks enable-addons --addons monitoring --resource-group $(resource_group_name) --name $(aks_name) || echo "‚ö†Ô∏è Prometheus is already enabled, skipping."
                echo "‚úÖ Managed Prometheus enabled successfully!"
                sleep 60  # Ensuring Prometheus is fully enabled
              else
                echo "‚úÖ Managed Prometheus is already enabled!"
              fi

              echo "üîç Checking if Managed Prometheus is properly enabled..."
              # Check if the specific managed Prometheus preview features are enabled
              az aks show --resource-group $(resource_group_name) --name $(aks_name) --query "addonProfiles.prometheus.config.prometheusEndpoint"

              echo "‚úÖ Managed Prometheus setup completed!"
            displayName: 'Enable and Verify Managed Prometheus'

  - stage: SetupGrafana
    displayName: 'Create Managed Grafana in Azure'
    jobs:
      - job: CreateGrafana
        displayName: 'Ensure Managed Grafana Exists'
        steps:
          - script: |
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              if ! az grafana show --name $(grafana_name) --resource-group $(resource_group_name) &> /dev/null; then
                az grafana create --name $(grafana_name) --resource-group $(resource_group_name) --location $(location)
              else
                echo "‚úÖ Managed Grafana already exists!"
              fi
            displayName: 'Create Grafana if not exists'

  - stage: LinkGrafanaToPrometheus
    displayName: 'Link Grafana to Managed Prometheus'
    jobs:
      - job: LinkGrafana
        displayName: 'Configure Grafana Data Source'
        steps:
          - script: |
              set -e

              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              echo "üîç Fetching Prometheus Endpoint..."
              PROMETHEUS_URL=$(az aks show --resource-group $(resource_group_name) --name $(aks_name) --query "addonProfiles.prometheus.config.prometheusEndpoint" -o tsv)

              if [ -z "$PROMETHEUS_URL" ]; then
                echo "‚ö†Ô∏è Prometheus endpoint not found! Retrying after enabling Prometheus..."
                az aks enable-addons --resource-group $(resource_group_name) --name $(aks_name) --addons monitoring
                sleep 60
                PROMETHEUS_URL=$(az aks show --resource-group $(resource_group_name) --name $(aks_name) --query "addonProfiles.prometheus.config.prometheusEndpoint" -o tsv)
              fi

              echo "‚úÖ Found Prometheus URL: $PROMETHEUS_URL"
              sleep 30  # Wait to ensure readiness

              echo "üîó Linking Grafana to Prometheus..."
              az grafana data-source create --name $(grafana_name) --resource-group $(resource_group_name) --definition '{
                  "name": "Azure Monitor Prometheus",
                  "type": "prometheus",
                  "access": "proxy",
                  "url": "'$PROMETHEUS_URL'",
                  "isDefault": true
              }'

              echo "üîç Listing Grafana Data Sources..."
              az grafana data-source list --name $(grafana_name) --resource-group $(resource_group_name)
              echo "‚úÖ Grafana Data Source configured!"
            displayName: 'Configure Grafana Data Source'
