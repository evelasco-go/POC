trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  location: "East US"
  resource_group_name: "Goreg4"
  log_analytics_workspace_name: "goreg4-analytics"
  app_insights_name: "Goreg4-AppInsights"
  predefined_kql_name: "ErrorLogsQuery"

stages:
- stage: SetupMonitoring
  displayName: 'Setup Monitoring Services'
  jobs:
    - job: SetupResources
      displayName: 'Enable App Insights and Link to Log Analytics'
      steps:
        - script: |
            echo "üîë Logging into Azure..."
            az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
            az account set --subscription $(azure_subscription_id)
          displayName: 'Authenticate with Azure'

        - script: |
            echo "üîé Checking if Application Insights exists..."
            app_insights_id=$(az resource show \
              --resource-group $(resource_group_name) \
              --resource-type "Microsoft.Insights/components" \
              --name $(app_insights_name) \
              --query "id" -o tsv || echo "")

            if [ -z "$app_insights_id" ]; then
              echo "‚ö†Ô∏è Application Insights not found. Creating..."
              az monitor app-insights component create \
                --app $(app_insights_name) \
                --location $(location) \
                --resource-group $(resource_group_name) \
                --workspace $(log_analytics_workspace_name) \
                --kind web \
                --application-type web
              echo "‚úÖ Application Insights created."
            else
              echo "‚úÖ Application Insights already exists."
            fi
          displayName: 'Create Application Insights if Missing'

- stage: CreateSavedQuery
  displayName: 'Create Predefined KQL Query in Log Analytics'
  dependsOn: SetupMonitoring
  jobs:
    - job: CreateSavedQuery
      displayName: 'Create Saved KQL Query'
      steps:
        - script: |
            echo "üîë Logging into Azure..."
            az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
            az account set --subscription $(azure_subscription_id)
          displayName: 'Authenticate with Azure'

        - script: |
            echo "üîé Getting Log Analytics Workspace ID..."
            workspace_id=$(az monitor log-analytics workspace show \
              --resource-group $(resource_group_name) \
              --workspace-name $(log_analytics_workspace_name) \
              --query customerId -o tsv)

            if [ -z "$workspace_id" ]; then
              echo "‚ùå Failed to get Log Analytics Workspace ID"
              exit 1
            fi

            echo "üîÑ Creating saved KQL query..."
            az monitor log-analytics saved-search create \
              --resource-group $(resource_group_name) \
              --workspace-name $(log_analytics_workspace_name) \
              --name $(predefined_kql_name) \
              --category "CustomQueries" \
              --query "
              union AppTraces, AppRequests, AppDependencies, AppExceptions
              | where Message contains 'Error' or SeverityLevel == 3
              | project timestamp, message, type, operation_Name, cloud_RoleInstance
              | order by timestamp desc"
              
            echo "‚úÖ Saved KQL query created."
          displayName: 'Create KQL Query'

- stage: RunKQLQuery
  displayName: 'Run Predefined KQL Queries for Errors'
  dependsOn: CreateSavedQuery
  jobs:
    - job: RunSavedQuery
      displayName: 'Fetch Errors from Logs'
      steps:
        - script: |
            echo "üîë Logging into Azure..."
            az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
            az account set --subscription $(azure_subscription_id)
          displayName: 'Authenticate with Azure'

        - script: |
            echo "üîé Getting Log Analytics Workspace ID..."
            workspace_id=$(az monitor log-analytics workspace show \
              --resource-group $(resource_group_name) \
              --workspace-name $(log_analytics_workspace_name) \
              --query customerId -o tsv)

            if [ -z "$workspace_id" ]; then
              echo "‚ùå Failed to get Log Analytics Workspace ID"
              exit 1
            fi

            echo "üîé Running saved KQL query..."
            az monitor log-analytics query \
              --workspace "$workspace_id" \
              --analytics-query "union AppTraces, AppRequests, AppDependencies, AppExceptions | where Message contains 'Error' or SeverityLevel == 3 | project timestamp, message, type, operation_Name, cloud_RoleInstance | order by timestamp desc" \
              --output table

            echo "‚úÖ KQL query executed successfully."
          displayName: 'Execute KQL Query'
