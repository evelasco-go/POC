trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  terraformVarsFile: 'terraform.tfvars'  # Path to your TFvar file in the repository
  terraformVersion: '1.3.5'  # Specify the version of Terraform to use

stages:
- stage: Terraform
  displayName: 'Terraform Stage'
  jobs:
  - job: Terraform
    displayName: 'Terraform Deployment'
    steps:
    - script: |
        # Install required tools
        curl -LO https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh
        chmod +x install_linux.sh && ./install_linux.sh
        curl -sSL https://aka.ms/InstallAzureCLIDeb | sudo bash
        
        # Login to Azure using Service Principal
        az login --service-principal -u $(AZURE_CLIENT_ID) -p $(AZURE_CLIENT_SECRET) --tenant $(AZURE_TENANT_ID)
        az account set --subscription $(AZURE_SUBSCRIPTION_ID)
      displayName: 'Azure CLI Login'
    
    - script: |
        # Dynamically extract variables from terraform.tfvars
        export TFVARS=$(cat $(terraformVarsFile) | grep -v '^#' | sed 's/ *= */=/g')
        for var in $TFVARS; do
          export $(echo $var | sed 's/^/TF_/')
        done
        
        # Output extracted values to verify
        echo "Subscription ID: $TF_azure_subscription_id"
        echo "Resource Group Name: $TF_resource_group_name"
        echo "AKS Name: $TF_aks_name"
        echo "Diagnostic Setting Name: $TF_diagnostic_setting_name"
        echo "Storage Account Name: $TF_storage_account_name"
        echo "Container Name: $TF_container_name"
        echo "Log Analytics Workspace Name: $TF_log_analytics_workspace_name"
      displayName: 'Extract and Export Variables from terraform.tfvars'
    
    - script: |
        # Import resources if they don't exist in Terraform state yet
        terraform import azurerm_resource_group.example "/subscriptions/$TF_azure_subscription_id/resourceGroups/$TF_resource_group_name"
        terraform import azurerm_monitor_diagnostic_setting.aks_metrics "/subscriptions/$TF_azure_subscription_id/resourceGroups/$TF_resource_group_name/providers/Microsoft.ContainerService/managedClusters/$TF_aks_name/diagnosticSettings/$TF_diagnostic_setting_name"
        terraform import azurerm_kubernetes_cluster.example "/subscriptions/$TF_azure_subscription_id/resourceGroups/$TF_resource_group_name/providers/Microsoft.ContainerService/managedClusters/$TF_aks_name"
        terraform import azurerm_storage_account.example "/subscriptions/$TF_azure_subscription_id/resourceGroups/$TF_resource_group_name/providers/Microsoft.Storage/storageAccounts/$TF_storage_account_name"
        terraform import azurerm_storage_container.example "/subscriptions/$TF_azure_subscription_id/resourceGroups/$TF_resource_group_name/providers/Microsoft.Storage/storageAccounts/$TF_storage_account_name/blobServices/default/containers/$TF_container_name"
        terraform import azurerm_log_analytics_workspace.example "/subscriptions/$TF_azure_subscription_id/resourceGroups/$TF_resource_group_name/providers/Microsoft.OperationalInsights/workspaces/$TF_log_analytics_workspace_name"
      displayName: 'Import Existing Resources into Terraform State'

    - script: |
        # Output to verify variable values from terraform.tfvars
        echo "Subscription ID: $TF_azure_subscription_id"
        echo "Resource Group Name: $TF_resource_group_name"
        echo "AKS Name: $TF_aks_name"
        echo "Diagnostic Setting Name: $TF_diagnostic_setting_name"
        echo "Storage Account Name: $TF_storage_account_name"
        echo "Container Name: $TF_container_name"
        echo "Log Analytics Workspace Name: $TF_log_analytics_workspace_name"
        
        # Initialize Terraform and download dependencies
        terraform init

        # Plan Terraform changes, referencing the terraform.tfvars file
        terraform plan -var-file=$(terraformVarsFile) -out=tfplan
      displayName: 'Terraform Init, Import Resources, and Plan'
    
    - script: |
        # Apply Terraform changes
        terraform apply -auto-approve tfplan
      displayName: 'Terraform Apply'
      env:
        ARM_CLIENT_ID: $(AZURE_CLIENT_ID)
        ARM_CLIENT_SECRET: $(AZURE_CLIENT_SECRET)
        ARM_TENANT_ID: $(AZURE_TENANT_ID)
        ARM_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
      workingDirectory: $(Build.SourcesDirectory)

- stage: DeployMonitoring
  displayName: 'Deploy Monitoring Tools'
  dependsOn: Terraform
  jobs:
  - job: HelmDeployment
    displayName: 'Deploy Prometheus and Grafana via Helm'
    steps:
    - script: |
        # Login to Azure using Service Principal
        az login --service-principal -u $(AZURE_CLIENT_ID) -p $(AZURE_CLIENT_SECRET) --tenant $(AZURE_TENANT_ID)
        az account set --subscription $(AZURE_SUBSCRIPTION_ID)

        # Get AKS Credentials
        az aks get-credentials --resource-group $TF_resource_group_name --name $TF_aks_name

        # Install Helm
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

        # Add Helm repositories
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo update

        # Install Prometheus and Grafana using Helm
        helm install prometheus prometheus-community/kube-prometheus-stack --namespace monitoring --create-namespace
        helm install grafana grafana/grafana --namespace monitoring --set adminPassword='yourpassword' --set service.type=LoadBalancer

        # Verify deployments
        kubectl get pods -n monitoring
      displayName: 'Install Prometheus and Grafana via Helm'
      env:
        KUBECONFIG: $(Build.SourcesDirectory)/.kube/config  # Ensure kubeconfig is set properly
