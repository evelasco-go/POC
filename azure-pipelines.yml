trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  location: "eastus"
  resource_group_name: "Goreg4"
  aks_name: "goreg4-aks"

stages:
  - stage: EnableMetricsCollection
    displayName: 'Enable Metrics Collection for AKS Cluster'
    jobs:
      - job: EnableMetricsCollection
        steps:
          - script: |
              set -e
              echo "ðŸ”‘ Logging into Azure..."
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              echo "ðŸ”„ Checking if Azure Monitor is enabled..."
              if ! az aks show --resource-group $(resource_group_name) --name $(aks_name) --query "addonProfiles.omsagent.enabled" -o tsv; then
                echo "ðŸ”„ Enabling Azure Monitor for AKS..."
                az aks enable-addons --addons monitoring --resource-group $(resource_group_name) --name $(aks_name)
              else
                echo "âœ… Azure Monitor is already enabled."
              fi

              echo "ðŸ”„ Enabling Managed Prometheus for AKS..."
              az aks enable-addons --addons monitoring --resource-group $(resource_group_name) --name $(aks_name) --enable-managed-prometheus

              echo "âœ… Managed Prometheus enabled successfully!"
            displayName: 'Enable Azure Monitor and Managed Prometheus'


  - stage: ConfigurePrometheusRecordingRules
    displayName: 'Configure Prometheus Recording Rules'
    jobs:
      - job: ConfigurePrometheusRecordingRules
        steps:
          - script: |
              echo "ðŸ”„ Applying Prometheus Recording Rules ConfigMap..."
              kubectl apply -f "$(Build.SourcesDirectory)/prometheus-recording-rules.yaml"

              echo "âœ… Prometheus Recording Rules applied successfully!"
            displayName: 'Apply Prometheus Recording Rules'

