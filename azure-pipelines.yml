trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  location: "eastus"
  resource_group_name: "Goreg4"
  aks_name: "goreg4-aks"
  monitor_workspace: "defaultazuremonitorworkspace-eus"

stages:
  - stage: EnablePrometheus
    displayName: 'Enable Prometheus'
    jobs:
      - job: EnablePrometheus
        steps:
          - script: |
              set -e
              echo "ðŸ”‘ Logging into Azure..."
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              echo "ðŸ”„ Enabling Azure Monitor for AKS (omsagent)..."
              MONITOR_STATUS=$(az aks show --resource-group $(resource_group_name) --name $(aks_name) --query "addonProfiles.omsagent.enabled" -o tsv || echo "false")

              if [[ "$MONITOR_STATUS" != "true" ]]; then
                echo "ðŸ”„ Enabling Azure Monitor for AKS..."
                az aks enable-addons --addons monitoring --resource-group $(resource_group_name) --name $(aks_name) --workspace-resource-id "/subscriptions/$(azure_subscription_id)/resourceGroups/$(resource_group_name)/providers/Microsoft.OperationalInsights/workspaces/$(monitor_workspace)"
              else
                echo "âœ… Azure Monitor is already enabled."
              fi

              echo "ðŸ”„ Installing k8s-extension if not installed..."
              if ! az extension list -o tsv | grep -q "k8s-extension"; then
                az extension add --name k8s-extension
              fi

              echo "ðŸ”„ Uninstalling aks-preview extension if installed..."
              if az extension list -o tsv | grep -q "aks-preview"; then
                az extension remove --name aks-preview
              fi

              echo "ðŸ”„ Enabling Managed Prometheus..."
              az aks update --resource-group $(resource_group_name) --name $(aks_name) --enable-azure-monitor-metrics

              echo "âœ… Managed Prometheus enabled successfully!"
            displayName: 'Enable Prometheus'

  - stage: ApplyPrometheusRecordingRules
    displayName: 'Apply Prometheus Recording Rules'
    jobs:
      - job: ApplyPrometheusRecordingRules
        steps:
          - script: |
              echo "ðŸ”‘ Logging into Azure again to ensure session is active..."
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)
            displayName: 'Azure Login for AKS Context'

          - script: |
              echo "ðŸ”„ Setting AKS context..."
              az aks get-credentials --resource-group $(resource_group_name) --name $(aks_name)
            displayName: 'Set AKS Context'

          - script: |
              echo "ðŸ”„ Checking kubectl connectivity..."
              kubectl cluster-info
            displayName: 'Check kubectl Connectivity'

          - script: |
              echo "ðŸ”„ Applying Prometheus recording rules..."
              cat <<EOF | kubectl apply -f -
              apiVersion: monitoring.coreos.com/v1
              kind: PrometheusRule
              metadata:
                name: example-prometheus-rule
                namespace: monitoring
              spec:
                groups:
                - name: example.rules
                  rules:
                  - record: job:requests:sum
                    expr: sum(rate(http_requests_total[5m])) by (job)
                  - record: job:duration:avg
                    expr: avg(http_duration_seconds_sum / http_duration_seconds_count) by (job)
              EOF
              echo "âœ… Prometheus recording rules applied successfully!"
            displayName: 'Apply Prometheus Recording Rules'
