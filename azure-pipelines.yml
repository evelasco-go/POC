trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  location: "eastus"
  resource_group_name: "Goreg4"
  aks_name: "goreg4-aks"
  monitor_workspace: "defaultazuremonitorworkspace-eus"
  ingestion_url: "https://defaultazuremonitorworkspace-eastus-964j.eastus-1.metrics.ingest.monitor.azure.com/dataCollectionRules/dcr-57a879c781d44ab38afebcb72da1944e/streams/Microsoft-PrometheusMetrics/api/v1/write?api-version=2023-04-24"

stages:
  - stage: EnablePrometheus
    displayName: 'Enable Managed Prometheus & Recording Rules'
    jobs:
      - job: EnablePrometheus
        steps:
          - script: |
              echo "üîë Logging into Azure..."
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              echo "üîç Checking if Service Principal exists..."
              SP_EXISTS=$(az ad sp show --id $(azure_client_id) --query "appId" -o tsv || echo "not_found")
              if [ "$SP_EXISTS" = "not_found" ]; then
                echo "‚ùå ERROR: Service Principal not found! Please verify the Client ID."
                exit 1
              else
                echo "‚úÖ Service Principal exists."
              fi

              echo "üîÑ Assigning required roles..."
              # Assign "Monitoring Metrics Publisher" role if not already assigned
              if ! az role assignment list --assignee $(azure_client_id) --role "Monitoring Metrics Publisher" --query "[].roleDefinitionName" -o tsv | grep -q "Monitoring Metrics Publisher"; then
                echo "üîÑ Assigning 'Monitoring Metrics Publisher' Role..."
                az role assignment create --assignee $(azure_client_id) --role "Monitoring Metrics Publisher" --scope /subscriptions/$(azure_subscription_id)
              else
                echo "‚úÖ 'Monitoring Metrics Publisher' Role already assigned."
              fi

              # Ensure "Owner" role on the resource group is assigned
              az role assignment create --assignee $(azure_client_id) --role "Owner" --scope /subscriptions/$(azure_subscription_id)/resourceGroups/$(resource_group_name)

              echo "üîÑ Enabling Managed Prometheus on AKS..."
              az aks update --resource-group $(resource_group_name) --name $(aks_name) --enable-azure-monitor-metrics
              echo "‚úÖ Managed Prometheus enabled successfully!"

              echo "üîÑ Creating/Updating Data Collection Rule (DCR) for Prometheus Recording Rules..."
              DCR_ID=$(az monitor data-collection rule list --resource-group $(resource_group_name) --query "[?name=='prometheus-dcr'].id" -o tsv)
              if [ -z "$DCR_ID" ]; then
                echo "üîÑ Creating new DCR for Prometheus..."
                DCR_ID=$(az monitor data-collection rule create \
                  --resource-group $(resource_group_name) \
                  --name prometheus-dcr \
                  --location $(location) \
                  --description "Prometheus Recording Rules for AKS Monitoring" \
                  --data-flows '[{"streams": ["Microsoft-PrometheusMetrics"], "destinations": [{"name": "azureMonitorMetricsDestination"}]}]' \
                  --data-sources '[{"type": "prometheusMetrics", "name": "recording_rules", "enabled": true}]' \
                  --query "id" -o tsv)
                echo "‚úÖ Created DCR: $DCR_ID"
              else
                echo "‚úÖ DCR already exists: $DCR_ID"
              fi

              echo "‚úÖ Managed Prometheus with Recording Rules enabled successfully!"
            displayName: 'Enable Prometheus & Recording Rules'

  - stage: DeployPrometheus
    displayName: 'Deploy Prometheus'
    jobs:
      - job: DeployPrometheus
        steps:
          - script: |
              echo "üîë Logging into Azure..."
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              echo "üîÑ Setting AKS context..."
              az aks get-credentials --resource-group $(resource_group_name) --name $(aks_name) --overwrite-existing

              echo "üîÑ Ensuring 'monitoring' namespace exists..."
              kubectl create namespace monitoring || echo "Namespace 'monitoring' already exists."

              echo "üîÑ Deploying Prometheus..."
              cat <<EOF | kubectl apply -f -
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: prometheus
                namespace: monitoring
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: prometheus
                template:
                  metadata:
                    labels:
                      app: prometheus
                  spec:
                    containers:
                    - name: prometheus
                      image: mcr.microsoft.com/azuremonitor/containerinsights/ciprod/prometheus-remote-write/images:prom-remotewrite-20240617.1
                      env:
                      - name: INGESTION_URL
                        value: "$(ingestion_url)"
                      - name: MANAGED_IDENTITY_CLIENT_ID
                        value: "$(azure_client_id)"
                      - name: CLUSTER_NAME
                        value: "$(aks_name)"
              EOF

              echo "‚úÖ Prometheus deployed successfully!"
            displayName: 'Deploy Prometheus'
