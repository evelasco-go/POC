trigger:
  tags:
    include:
      - dev1-*
pr: none

pool:
  name: Azure Pipelines

stages:
- stage: Build
  displayName: 'Build and Terraform Apply'
  jobs:
  - job: TerraformBuild
    displayName: 'Terraform Build'
    pool:
      vmImage: 'ubuntu-22.04'
    steps:
    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@1
      displayName: 'Install Terraform'

    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV4@4
      displayName: 'Terraform : init'
      inputs:
        command: 'init'
        workingDirectory: 'aks-terraform-test'
        backendServiceArm: 'GOREG-TEST'
        backendAzureRmResourceGroupName: 'POCMyResourceGroup'
        backendAzureRmStorageAccountName: 'pocmystorageacct123'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'terraform.tfstate'

    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV4@4
      displayName: 'Terraform : plan'
      inputs:
        command: 'plan'
        workingDirectory: 'aks-terraform-test'
        commandOptions: '-out=tfplan'

    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV4@4
      displayName: 'Terraform : apply'
      inputs:
        command: 'apply'
        workingDirectory: 'aks-terraform-test'
        commandOptions: '-auto-approve -input=false -out=tfplan'
