trigger:
  branches:
    include:
      - dev # Replace with your branch name

variables:
  AZURE_CLIENT_ID: "<your-client-id>" # Replace with actual value
  AZURE_CLIENT_SECRET: "<your-client-secret>" # Replace with actual value
  AZURE_TENANT_ID: "<your-tenant-id>" # Replace with actual value
  AZURE_SUBSCRIPTION_ID: "<your-subscription-id>" # Replace with actual value
  azure_subscription: 'Software Development (15e60859-88d7-4c84-943f-55488479910c)' # Service connection name
  RESOURCE_GROUP_NAME: "POCMyResourceGroup"
  STORAGE_ACCOUNT_NAME: "pocmystorageacct123"
  CONTAINER_NAME: "tfstate"
  LOCATION: "West US"
  NODE_COUNT: 2
  AKS_NAME: "MyAKSCluster"

stages:
  - stage: CreateResources
    displayName: "Create Azure Resources"
    jobs:
      - job: CreateAzureResources
        displayName: "Create Resource Group and Storage Account"
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azure_subscription)  # Use the correct service connection
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Create Resource Group
                az group create --name ${{ variables.RESOURCE_GROUP_NAME }} --location "East US"

                # Create Storage Account with a valid name (must be lowercase and between 3-24 characters)
                az storage account create \
                  --name ${{ variables.STORAGE_ACCOUNT_NAME }} \
                  --resource-group ${{ variables.RESOURCE_GROUP_NAME }} \
                  --location "East US" \
                  --sku Standard_LRS

                # Create a container to store Terraform state
                az storage container create \
                  --name ${{ variables.CONTAINER_NAME }} \
                  --account-name ${{ variables.STORAGE_ACCOUNT_NAME }}

  - stage: TerraformInit
    displayName: "Initialize Terraform"
    jobs:
      - job: TerraformInitJob
        displayName: "Terraform Init"
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azure_subscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Initialize Terraform with backend configuration
                terraform init -reconfigure  # Ensure Terraform is configured with the backend correctly

  - stage: TerraformPlan
    displayName: "Plan Infrastructure"
    jobs:
      - job: TerraformPlanJob
        displayName: "Run Terraform Plan"
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azure_subscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Run Terraform Plan
                terraform plan -out=tfplan

                # Upload the plan as an artifact
                echo "Uploading plan artifact..."
                echo "##vso[artifact.upload containerfolder=tfplan;artifactname=tfplan]tfplan"

  - stage: TerraformApply
    displayName: "Apply Infrastructure"
    dependsOn: TerraformPlan
    condition: succeeded()
    jobs:
      - deployment: TerraformApplyJob
        displayName: "Run Terraform Apply"
        environment: "ManualApproval"
        strategy:
          runOnce:
            deploy:
              steps:
                - download: tfplan
                  artifact: tfplan
                  displayName: "Download Plan Artifact"

                - task: AzureCLI@2
                  inputs:
                    azureSubscription: $(azure_subscription)
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      # Apply the Terraform plan
                      terraform apply -auto-approve tfplan