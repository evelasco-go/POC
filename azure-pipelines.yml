trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  TF_VAR_resource_group_name: 'MyResourceGroup'
  TF_VAR_location: 'East US'
  TF_VAR_storage_account_name: 'mystorageacct123'
  TF_VAR_container_name: 'tfstate'
  TF_VAR_aks_name: 'MyAKSCluster'
  TF_VAR_node_count: 2
  AZURE_CLIENT_ID: '9a7b7fdd-5a88-46e3-8d9b-b78042012e30'
  AZURE_TENANT_ID: 'fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282'
  AZURE_CLIENT_SECRET: 's6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0'
  AZURE_SUBSCRIPTION_ID: '15e60859-88d7-4c84-943f-55488479910c'

stages:
# Stage 1: Terraform Plan
- stage: TerraformPlan
  displayName: "Plan Infrastructure"
  jobs:
  - job: TerraformPlan
    displayName: "Run Terraform Plan"
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Software Development (15e60859-88d7-4c84-943f-55488479910c)'  # Use the correct Azure subscription ID
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          # Install Terraform
          curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y terraform

          # Set Service Principal authentication environment variables
          export ARM_CLIENT_ID=$AZURE_CLIENT_ID
          export ARM_CLIENT_SECRET=$AZURE_CLIENT_SECRET
          export ARM_TENANT_ID=$AZURE_TENANT_ID
          export ARM_SUBSCRIPTION_ID=$AZURE_SUBSCRIPTION_ID

          # Initialize Terraform with backend configuration (reconfigure to change backend if needed)
          terraform init -reconfigure

          # Run Terraform Plan and output to tfplan file
          terraform plan -out=tfplan

          # Check if tfplan file was created
          if [ -f tfplan ]; then
            # Save the Plan Output in JSON format
            terraform show -json tfplan > tfplan.json

            # Upload the Plan File as an Artifact
            echo "Uploading plan artifact..."
            echo "##vso[artifact.upload containerfolder=tfplan;artifactname=tfplan]tfplan.json"
          else
            echo "tfplan file not created, skipping artifact upload."
            exit 1
          fi

# Stage 2: Terraform Apply (with Manual Approval)
- stage: TerraformApply
  displayName: "Apply Infrastructure"
  dependsOn: TerraformPlan
  condition: succeeded()
  jobs:
  - deployment: TerraformApply
    displayName: "Run Terraform Apply"
    environment: "ManualApproval"  # Define manual approval environment
    strategy:
      runOnce:
        deploy:
          steps:
          - download: tfplan
            artifact: tfplan
            displayName: "Download Plan Artifact"

          - task: AzureCLI@2
            inputs:
              azureSubscription: 'Software Development (15e60859-88d7-4c84-943f-55488479910c)'  # Use the correct Azure subscription ID
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Install Terraform
                curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
                echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/hashicorp.list
                sudo apt-get update && sudo apt-get install -y terraform

                # Set Service Principal authentication environment variables
                export ARM_CLIENT_ID=$AZURE_CLIENT_ID
                export ARM_CLIENT_SECRET=$AZURE_CLIENT_SECRET
                export ARM_TENANT_ID=$AZURE_TENANT_ID
                export ARM_SUBSCRIPTION_ID=$AZURE_SUBSCRIPTION_ID

                # Initialize Terraform with backend configuration (reconfigure to change backend if needed)
                terraform init -reconfigure

                # Apply Terraform Plan
                terraform apply -auto-approve tfplan