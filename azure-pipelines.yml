trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "your_subscription_id"
  azure_client_id: "your_client_id"
  azure_client_secret: "your_client_secret"
  azure_tenant_id: "your_tenant_id"
  location: "eastus"
  resource_group_name: "your_resource_group"
  aks_name: "your_aks_cluster"
  monitor_workspace: "your_monitor_workspace"

stages:
  - stage: EnableMetricsCollection
    displayName: 'Enable Metrics Collection for AKS Cluster'
    jobs:
      - job: EnableMetricsCollection
        steps:
          - script: |
              echo "ðŸ”‘ Logging into Azure..."
              az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
              az account set --subscription $(azure_subscription_id)

              echo "ðŸ”„ Enabling Managed Prometheus..."
              az aks update --resource-group $(resource_group_name) --name $(aks_name) --enable-managed-prometheus

              echo "ðŸ”„ Enabling Managed Prometheus Visualizations..."
              az aks enable-addons --addons monitoring --resource-group $(resource_group_name) --name $(aks_name) --workspace-resource-id "/subscriptions/$(azure_subscription_id)/resourceGroups/$(resource_group_name)/providers/Microsoft.OperationalInsights/workspaces/$(monitor_workspace)"

              echo "âœ… Managed Prometheus and visualizations enabled successfully!"

              echo "ðŸ”„ Enabling Prometheus Recording Rules..."
              # The recording rules are enabled via Prometheus setup or Azure Monitor
              # Ensure that Prometheus recording rules are configured in your Prometheus setup
              echo "âœ… Prometheus recording rules setup completed."
            displayName: 'Enable Azure Monitor, Managed Prometheus, and Recording Rules'
