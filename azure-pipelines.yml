pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  terraformVersion: '1.3.5'
  location: "East US"
  node_count: 2
  log_analytics_sku: "PerGB2018"

  resource_group_name: "Goreg4"
  storage_account_name: "goreg4"
  container_name: "goreg4container"
  aks_name: "goreg4-aks"
  log_analytics_workspace_name: "goreg4-analytics"
  diagnostic_setting_name: "goreg4-diagnostics"
  grafana_name: "Goreg4-Grafana"
  dcr_name: "PrometheusDCR"
  

stages:
- stage: FetchErrors
  displayName: 'Fetch All Errors from Logs'
  condition: always()
  jobs:
    - job: GetErrors
      displayName: 'Run KQL Queries to Fetch Errors'
      steps:
        - script: |
            echo "üîë Logging into Azure..."
            az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
            az account set --subscription $(azure_subscription_id)

            echo "üîé Getting Workspace ID..."
            workspace_id=$(az monitor log-analytics workspace show \
              --resource-group $(resource_group_name) \
              --workspace-name $(log_analytics_workspace_name) \
              --query customerId -o tsv)

            if [ -z "$workspace_id" ]; then
              echo "‚ùå Failed to get Log Analytics Workspace ID"
              exit 1
            fi

            echo "üîé Fetching all errors from AzureDiagnostics..."
            az monitor log-analytics query \
              --workspace "$workspace_id" \
              --analytics-query "
              AzureDiagnostics
              | where RenderedDescription contains 'Error' or Level == 'Error'
              | project TimeGenerated, Resource, OperationName, RenderedDescription, Category, _ResourceId
              | order by TimeGenerated desc" \
              --output table

            echo "üîé Fetching all errors from Application Insights..."
            az monitor log-analytics query \
              --workspace "$workspace_id" \
              --analytics-query "
              union AppTraces, AppRequests, AppDependencies, AppExceptions, AppEvents
              | where Message contains 'Error' or SeverityLevel == 3
              | project timestamp, message, type, operation_Name, cloud_RoleInstance
              | order by timestamp desc" \
              --output table

            echo "üîé Fetching all errors from Kubernetes Logs..."
            az monitor log-analytics query \
              --workspace "$workspace_id" \
              --analytics-query "
              ContainerLog
              | where LogMessage contains 'error' or LogMessage contains 'failed'
              | project TimeGenerated, Name, Namespace, LogMessage
              | order by TimeGenerated desc" \
              --output table
          displayName: 'Run KQL Queries for Errors'