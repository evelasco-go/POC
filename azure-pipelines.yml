trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureSubscription: 'Software Development (15e60859-88d7-4c84-943f-55488479910c)'

stages:
- stage: TerraformInitPlanApply
  jobs:
  - job: TerraformInitPlanApply
    steps:
    - script: |
        # Install Terraform
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
        sudo apt update && sudo apt install terraform

        # Initialize Terraform
        terraform init

        # Generate the Terraform plan
        terraform plan -out=tfplan

        # Apply the Terraform configuration
        terraform apply -auto-approve tfplan
      displayName: 'Initialize, Plan, and Apply Terraform'
      workingDirectory: $(Build.SourcesDirectory)
