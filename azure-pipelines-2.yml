trigger:
  - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  azure_subscription_id: "15e60859-88d7-4c84-943f-55488479910c"
  azure_client_id: "9a7b7fdd-5a88-46e3-8d9b-b78042012e30"
  azure_client_secret: "s6h8Q~WNY_QKu92SobDd7FnfSIWJsYSYmKeF2dw0"
  azure_tenant_id: "fd3a4a13-0cd8-4c1c-ba4c-e4995f5ee282"
  location: "eastus"
  resource_group_name: "Goreg4"
  app_insights_name: "Goreg4-AppInsights"
  log_analytics_workspace_name: "Goreg4-Logs"

stages:
- stage: SetupMonitoring
  displayName: 'Setup Application Insights Monitoring'
  jobs:
    - job: SetupResources
      displayName: 'Enable App Insights'
      steps:
        - script: |
            echo "üîë Logging into Azure..."
            az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
            az account set --subscription $(azure_subscription_id)
          displayName: 'Authenticate with Azure'

        - script: |
            echo "üîé Checking if Application Insights exists..."
            app_insights_id=$(az resource show \
              --resource-group $(resource_group_name) \
              --resource-type "Microsoft.Insights/components" \
              --name $(app_insights_name) \
              --query "id" -o tsv || echo "")

            if [ -z "$app_insights_id" ]; then
              echo "‚ö†Ô∏è Application Insights not found. Creating..."
              az monitor app-insights component create \
                --app $(app_insights_name) \
                --location $(location) \
                --resource-group $(resource_group_name) \
                --kind web \
                --application-type web
              echo "‚úÖ Application Insights created."
            else
              echo "‚úÖ Application Insights already exists."
            fi
          displayName: 'Create Application Insights if Missing'

- stage: RunKQLQuery
  displayName: 'Run KQL Query in Application Insights'
  dependsOn: SetupMonitoring
  jobs:
    - job: RunSavedQuery
      displayName: 'Fetch Errors from Logs'
      steps:
        - script: |
            echo "üîë Logging into Azure..."
            az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
            az account set --subscription $(azure_subscription_id)
          displayName: 'Authenticate with Azure'

        - script: |
            echo "üîé Running KQL query in Application Insights..."
            az monitor app-insights query \
              --app $(app_insights_name) \
              --analytics-query "
              union traces, requests, dependencies, exceptions, pageViews, availabilityResults, performanceCounters
              | where severityLevel == 3 or message contains 'Error'
              | project timestamp, message, type, operation_Name, cloud_RoleInstance, duration, resultCode, client_Type
              | order by timestamp desc" \
              --output table

            echo "‚úÖ KQL query executed successfully."
          displayName: 'Execute Extended KQL Query in App Insights'

- stage: FetchErrors
  displayName: 'Fetch All Errors from Logs'
  condition: always()
  dependsOn: RunKQLQuery
  jobs:
    - job: GetErrors
      displayName: 'Run KQL Queries to Fetch Errors'
      steps:
        - script: |
            echo "üîë Logging into Azure..."
            az login --service-principal -u $(azure_client_id) -p $(azure_client_secret) --tenant $(azure_tenant_id)
            az account set --subscription $(azure_subscription_id)

            echo "üîé Getting Workspace ID..."
            workspace_id=$(az monitor log-analytics workspace show \
              --resource-group $(resource_group_name) \
              --workspace-name $(log_analytics_workspace_name) \
              --query customerId -o tsv)

            if [ -z "$workspace_id" ]; then
              echo "‚ùå Failed to get Log Analytics Workspace ID"
              exit 1
            fi

            echo "üîé Fetching all errors from Azure Monitor..."
            az monitor log-analytics query \
              --workspace "$workspace_id" \
              --analytics-query "
              AzureDiagnostics
              | where SeverityLevel == 'Error' or Level == 'Error'
              | project TimeGenerated, Resource, OperationName, Message, Category, _ResourceId
              | order by TimeGenerated desc" \
              --output table

            echo "üîé Fetching all errors from Application Insights..."
            az monitor log-analytics query \
              --workspace "$workspace_id" \
              --analytics-query "
              union exceptions, traces
              | where severityLevel == 'Error'
              | project timestamp, message, type, operation_Name, cloud_RoleInstance
              | order by timestamp desc" \
              --output table

            echo "üîé Fetching all errors from Kubernetes Logs..."
            az monitor log-analytics query \
              --workspace "$workspace_id" \
              --analytics-query "
              ContainerLog
              | where LogLevel == 'Error' or LogMessage contains 'error'
              | project TimeGenerated, Name, Namespace, LogMessage
              | order by TimeGenerated desc" \
              --output table
          displayName: 'Run KQL Queries for Errors'
